<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .formatted-output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poker Hand Formatter</h1>
        
        <label for="inputText">Enter Poker Hand Text:</label>
        <textarea id="inputText" placeholder="Enter the poker hand data here"></textarea><br>

        <button onclick="formatPokerHand()">Format Poker Hand</button>

        <div class="formatted-output" id="formattedOutput"></div>
    </div>

    <script>
        // Function to format the input text
        function formatPokerHand() {
            const inputText = document.getElementById("inputText").value;

            // Call the backend or a client-side function to format the input
            const formattedText = inputText.replace(/\\n/g, '\n');

            // Display the formatted result on the same page
            document.getElementById("formattedOutput").innerText = formattedText;
        }
    </script>
</body>
</html>
